<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleBlitz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <span>Puan: <span id="score">0</span></span>
            <span>Süre: <span id="time">30</span></span>
        </div>
        <div id="game-area">
            <div id="start-screen">
                <h1>BubbleBlitz</h1>
                <button id="start-button">Oyunu Başlat</button>
            </div>
            <div id="end-screen" style="display: none;">
                <h1>Oyun Bitti!</h1>
                <div class="stats">
                    <p>Puanınız: <span id="final-score">0</span></p>
                    <p>Level: <span id="final-level">1</span></p>
                    <p>Kaçırılan Tıklamalar: <span id="missed-clicks">0</span></p>
                </div>
                <button id="restart-button">Yeniden Oyna</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
